<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name </label>
		<input type="text" id="name" required><br>
		<label for="email">Email</label>
		<input type="email" id="email" required><br>
		<p>Select Gender</p>
		<input type="radio" id="male" name="gender" value="Male" required>
		<label for="html">Male</label><br>
		<input type="radio" id="female" name="gender" value="Female">
		<label for="html">Female</label><br><br>
		
		<label for="cars">Car Brands</label><br><br>
		<select name="cars" id="cars">
		  <option value="BMW">BMW</option>
		  <option value="Audi">Audi</option>
		  <option value="Mercedez">Mercedez</option>
		</select><br><br>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" required><br><br>
		<label for="dop">Date of Purchase(dop)</label>
		<input type="Date" id="dop" required><br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required><br><br>
		<button type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
